<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Circle Test</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            height: 100vh;
            overflow: hidden;
            padding: 100px;
        }

        .box {
            height: 100%;
            border: 2px solid;
            border-radius: 20px;
            position: relative;
        }
    </style>

</head>

<body>

    <div class="wrapper">
        <div id="box" class="box"></div>
    </div>


    <!-- JAVASCRIPT -->
    <script src="./circle.js"></script>

    <script>

        // Any div with position: relative
        const box = document.getElementById("box")

        // Declare empty array
        const circles = []

        // Declare circle count
        const circleCount = 10

        // Spawn circles inside chosen div (eg. box)
        for (let i = 1; i < circleCount; i++) {
            circles.push(new Circle(box))
        }

        // Optional: Style circles
        circles.forEach(circle => {
            circle.element.style.border = "2px solid rgba(20, 10, 150, 0.8)"
            circle.element.style.backgroundColor = "rgba(50, 20, 50, 0.2)"
        })

        // Animate Circles
        function animate() {

            circles.forEach(circle => circle.moveCircle())
            requestAnimationFrame(animate)
        }
        requestAnimationFrame(animate)
    </script>

</body>

</html>
