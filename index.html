<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Circle Test</title>
    <link rel="stylesheet" href="./css/style.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            height: 100vh;
            overflow: hidden;
            padding: 100px;
        }

        .box {
            height: 100%;
            border: 2px solid;
            border-radius: 20px;
            position: relative;
        }
    </style>

</head>

<body>

    <div class="wrapper">
        <div id="box" class="box"></div>
    </div>

    <script src="./js/circle.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
